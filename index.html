<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | FAQ Accordion Card</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="bloc_images">
                    <img src="images/illustration-woman-online-desktop.svg" alt="woman in front of screen" class="woman_pic">
                </div>
                <div class="bloc_accordion">
                    <p>
                        FAQ
                    </p>
                    <div class="accordion">
                        <div>
                            <input type="radio" name="bloc_accordion" id="section1" class="accordion_input">
                            <label for="section1" class="accordion_label">How many team members can I invite ?</label>
                        </div>
                        <div>
                            <input type="radio" name="bloc_accordion" id="section2" class="accordion_input">
                            <label for="section2" class="accordion_label">What is the maximum file upload size ?</label>
                        </div>
                        <div>
                            <input type="radio" name="bloc_accordion" id="section3" class="accordion_input">
                            <label for="section3" class="accordion_label">How do I reste my password ?</label>
                        </div>
                        <div>
                            <input type="radio" name="bloc_accordion" id="section3" class="accordion_input">
                            <label for="section3" class="accordion_label">Can I cancel my subscription ?</label>
                        </div>
                        <div>
                            <input type="radio" name="bloc_accordion" id="section3" class="accordion_input">
                            <label for="section3" class="accordion_label">Do you provide additional support ?</label>
                        </div>
                    </div>
                </div>
            </div>
            <img src="images/illustration-box-desktop.svg" alt="paper box" class="paper_box">
        </main>
    </body>
</html>
